<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-md-10">
      
      <!-- Título Principal -->
      <div class="text-center mb-4">
        <h2 class="fw-bold">APLICACIÓN FISCALIZACIÓN CC.MM.</h2>
      </div>

      <!-- Formulario Reactivo -->
      <form [formGroup]="fiscalizacionForm" (ngSubmit)="grabarFiscalizacion()">
        
        <!-- Sección Superior - Número Kardex -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-2">
                <label class="form-label fw-bold" for="numeroKardex">NRO. KARDEX CC.MM.</label>
                <input type="text" 
                       class="form-control" 
                       id="numeroKardex"
                       formControlName="numeroKardex"
                       placeholder="8516">
              </div>
              <div class="col-md-1">
                <button type="button" 
                        class="btn btn-outline-secondary"
                        (click)="buscarKardex()">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla de Información -->
        <div class="card mb-4">
          <div class="card-body p-0">
            <table class="table table-bordered mb-0">
              <thead class="table-dark">
                <tr>
                  <th>N Kardex</th>
                  <th>Rut</th>
                  <th>Nombre Concesionario</th>
                  <th>Repartición</th>
                  <th>Objeto</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{ numeroKardex?.value || '8516' }}</td>
                  <td>{{ rutConcesionario }}</td>
                  <td>{{ nombreConcesionario }}</td>
                  <td>{{ reparticion }}</td>
                  <td class="small">{{ objeto }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
